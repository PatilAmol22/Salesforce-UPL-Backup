<template>
   
    <lightning-card title="Blanket Products">
        <div class="slds-box"> 
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
               
                <lightning-input type="search" name="skuLookup" placeholder="Select SKU" onchange={handleKeyChange} class="slds-m-left_x-small" label="SKU" style="width: 200px; height: 20px nowrap;"></lightning-input></div>
            <div class="slds-col">
              
                <lightning-input type="search" name="salesOrg" placeholder="Select Sales Org" onchange={handleOrgChange} class="slds-m-left_x-small" label="Sales Org" style="width: 200px; height: 20px nowrap;"></lightning-input></div>
            <div class="slds-col">
               
                <lightning-input type="search" name="startDate" placeholder="Select Start Date" onchange={handleDateChange} class="slds-m-left_x-small" label="Start Date" style="width: 200px; height: 20px nowrap;"></lightning-input></div>
            <div class="slds-col">
                
                <lightning-input type="search" name="endDate" placeholder="Select End Date" onchange={handleEndDateChange} class="slds-m-left_x-small" label="End Date" style="width: 200px; height: 20px nowrap;"></lightning-input></div>
            <div class="slds-col">
                
                <lightning-input type="search" name="status" placeholder="Select Status" onchange={handleStatusChange} class="slds-m-left_x-small" label="Status" style="width: 200px; height: 20px nowrap;"></lightning-input></div>
           </div><br/>
           &nbsp; 
           <lightning-button icon-name="utility:search" class="slds-align_absolute-center" name="Search" variant="brand" placeholder="Select Status" onclick={clicK} label="Search"></lightning-button>
    

<br/><br/>
<lightning-datatable 
    data-id="table" 
    onchange={handleChange}
    key-field="Id" 
    data={skuList} 
    columns={columns} 
    draft-values={draftValues}
    onsave={handleSave}
    hide-checkbox-column="true"
    >
    </lightning-datatable>
<br/>
<lightning-layout class="slds-align_absolute-center" slot="footer" horizontal-align="space">
    <lightning-layout-item  flexibility="auto">
        <lightning-button 
            label="First" 
            icon-name="utility:jump_to_left">   
        </lightning-button>
        &nbsp;
        <lightning-layout-item flexibility="grow">
        <lightning-button 
            label="Previous" 
            icon-name="utility:chevronleft">   
        </lightning-button>
    </lightning-layout-item>
    </lightning-layout-item>
    <lightning-layout-item flexibility="auto">
        &nbsp; Page {page} of {totalPage} &nbsp;
    </lightning-layout-item>
    <lightning-layout-item flexibility="auto">
        <lightning-button 
            label="Next"
            icon-name="utility:chevronright"
            icon-position="right">
        </lightning-button>
        &nbsp;
        <lightning-button 
            label="Last" 
            icon-name="utility:jump_to_right" 
            icon-position="right">
        </lightning-button>
    </lightning-layout-item>
</lightning-layout></div>


  <div class="file-div">
    <div class="slds-box"> 
        <div class="slds-grid">
            <div class="slds-col slds-size_7-of-12 ">
                <lightning-button class="slds-float_right slds-button_brand save-btn"  label="Save"  onclick={handleSave} variant="brand" icon-name="utility:save" ></lightning-button>
                 <lightning-button label="Cancel" class="slds-float_right" onclick={resetFields} icon-name="utility:close"></lightning-button>        
               </div> 
            <div class="slds-col slds-size_5-of-12">
                <lightning-button variant="brand" label="Download" title="Download" icon-position="right" icon-name="utility:download"  class="slds-float_right slds-m-top_large"></lightning-button>
               <lightning-input type="file" variant="neutral" icon-position="right" class="slds-float_right"></lightning-input>  
            </div>  
         </div>
       </div>
  </div> 
</lightning-card>
</template>
